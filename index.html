<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Layout| Amin Coding</title>
</head>
<body>
    <header>
        <div class="orange flexbox-inline header-top mb-15">
            <div class="vertical-center">Header</div>
        </div>
        <nav class="green flexbox-inline main-nav mb-15">
            <div class="vertical-center">Nav</div>
        </nav>
    </header>
    <main>
        <div class="flexbox main-content mb-15">
            <div class="gray flexbox-inline main-column">
                <div class="vertical-center">Main</div>
            </div>
            <aside class="blue flexbox-inline sidebar">
                <div class="vertical-center">Aside</div>
            </aside>
        </div>
    </main>
    <footer>
        <div class="cayan flexbox-inline footer">
            <div class="vertical-center">Footer</div>
        </div>
    </footer>
</body>
</html>
